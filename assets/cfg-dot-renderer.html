<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/@hpcc-js/wasm@2.20.0/dist/index.umd.js"></script>
<script src="https://unpkg.com/d3-graphviz@5.6.0/build/d3-graphviz.js"></script>
<style>
html, body {
  height: 100%;
}
body {
  display: flex;
  flex-flow: column;
  gap: .5em;
}

#app {
  flex-grow: 1;
}

#rendering {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: -1;
}
.hidden {
  display: none !important;
}
#legend {
  position: absolute;
  margin-block-start: .5em;
  padding: 2px 2px 0 2px;
  width: 500px;
  background-color: var(--vscode-editor-background);
  border: var(--vscode-focusBorder) 1px solid;
}
#options {
  display: flex;
  flex-flow: column;
  position: absolute;
  margin-block-start: .5em;
  padding: .5em .2em;
  background-color: var(--vscode-editor-background);
  border: var(--vscode-focusBorder) 1px solid;
}
#hubcount {
  width: 50px;
}
</style>
</head>
<body data-vscode-context='{"preventDefaultContextMenuItems": true}'>
  <div id="buttons">
    <button onclick="reset()">Reset Zoom</button>
    <button onclick="toggleOptions()">Render Options</button>
    <button onclick="toggleLegend()">Show legend</button>
    <div id="options" class="hidden">
      <div><input type="checkbox" id="unreachable" />
      <label for="unreachable">Remove unreachable nodes</label></div>
      <div><input type="checkbox" id="fallthru" checked />
      <label for="fallthru">Collapse fallthrough transitions</label></div>
      <div><input type="checkbox" id="hubshatter"/>
      <label for="hubshatter">Split hubs with more than
      <input type="number" id="hubcount" value="20" /> incoming edges</label>
      </div>
      <button style="align-self:center;margin-block-start:1em" onclick="rerender()">Render</button>
    </div>
    <div id="legend" class="hidden"></div>
  </div>
  <div id="app"></div>
  <div id="rendering">
    Rendering... Please wait <br/>
    If this takes too long, you can try changing the Render Options :
    <ul>
      <li>Reduce the incoming edge requirement for spliting hubs</li>
      <li>Collapse nodes that are only linked via a fallthrough edge</li>
    </ul>
  </div>
</body>
</html>
